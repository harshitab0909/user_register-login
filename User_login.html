<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Create an Account with us!</title>
    <link rel="stylesheet" href="style1.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="hero">
        <div class="container">
            <div class="card">
                <div class="inner-box">
                    <div class="card-front">
                        <h2>Login</h2>
                        <form>
                            <!-- <span><i class="fas fa-envelope-square"></i></span> -->
                            <input type="email" class="input-box" placeholder="&#xf199; Email Id" required>
                            
                            
                            <input type="password" class="input-box" placeholder="&#xf09c; Password" required>
                            <!-- <i class="fas fa-key"></i> -->
                            
                            <button type="submit" class="sub-btn">Submit</button>
                            <input type="checkbox"><span>Remember me</span>
                            <a href="#"><br><br>Forgot Password?</a>
                        </form>
                    </div>

                </div>
            </div>

</body>
