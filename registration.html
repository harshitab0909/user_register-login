<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with us!</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/c2c5b773aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" class="icon"  placeholder="&#xf508; Enter your Name" required>
                                   
                </div>
                <div class="input-box">
                    <span class="details">Vehicle Number</span>
                    <input type="text"  class="icon" placeholder="&#xf63c; MP-04-HA-XXXX" required>
                                   
                </div>
                <div class="input-box">
                    <span class="details">Email Id</span>
                    <input type="email"  class="icon" placeholder="&#xf199; Enter your Email Address" required>
                                   
                </div>
                <div class="input-box">
                    <span class="details">Contact Number</span>
                    <input type="text"  class="icon" placeholder="&#xf879; 97XXXXXXX9" pattern="[0-9]{10}" required>
                                   
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" class="icon"  placeholder="&#xf084; Enter your Password" required>
                                   
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" class="icon"  placeholder="&#xf084; Confirm your password" required>
                                   
                </div>
            </div>
            <div class="gender-details">
                    <!-- <fieldset> -->
                        Gender:
                    
                        Male <input type="radio" name="gender" id="male">
                        Female <input type="radio" name="gender" id="female">
                        Others<input type="radio" name="gender" id="other">
                    
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
            <hr>
            <h4>Already Registered?</h4>
            <a href="User_login.html">
            <div class="submit-btn">Login</div></a>
            

        </form>
        
           





            </form>
        </div>
    </div>
    
</body>
</html>
